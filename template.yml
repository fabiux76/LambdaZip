AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs12.x
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref API
            Path: /hello
            Method: POST      
      Policies:
        - S3WritePolicy:
            BucketName: !Ref S3ZipBucket
        - S3ReadPolicy:
            BucketName: !Ref S3ZipBucket
      Environment:
        Variables:
          S3_BUCKET_ZIP: !Ref S3ZipBucket
  S3ZipBucket:
    Type: AWS::S3::Bucket
  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth: 
        ApiKeyRequired: True
        UsagePlan:
          CreateUsagePlan: PER_API
          Description: Usage plan for this API
          Quota:
            Limit: 500
            Period: MONTH
          Throttle:
            BurstLimit: 100
            RateLimit: 50
          UsagePlanName: DefaultUsagePlan  